<!DOCTYPE html>
<html lang="en">
<head>
    <title>Proyecto de Codificacion</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <form id="Codificador">
        <div>
            <label for="Texto" id="label1">Ingrese el texto aqui</label>
            <textarea type="text" id="textoIngreso" name="TextoIngreso"></textarea>
            <textarea disabled placeholder="" type="text" id="textoFinal" name="TextoFinal"></textarea>
        </div>
        <div>
            <button onclick="codificar();" class="container__boton" id="Codificar">Codificar</button>
            <button onclick="descodificar();" class="container__boton" id="Descodificar" >Descodificar</button>
            <button onclick="copiar();" id="Copiar" >Copiar Texto</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
